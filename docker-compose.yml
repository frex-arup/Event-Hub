version: '3.9'

services:
  # ─────────────────────────────────────────────
  # DATABASE (single Postgres, multiple databases)
  # ─────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: eventhub-postgres
    environment:
      POSTGRES_DB: identity_db
      POSTGRES_USER: eventhub
      POSTGRES_PASSWORD: eventhub_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql:ro
    networks:
      - eventhub-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────
  # REDIS CLUSTER (single node for dev)
  # ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: eventhub-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eventhub-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────
  # KAFKA (KRaft mode — no Zookeeper)
  # ─────────────────────────────────────────────
  kafka:
    image: apache/kafka:3.7.0
    container_name: eventhub-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    ports:
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - eventhub-net
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ─────────────────────────────────────────────
  # ELASTICSEARCH
  # ─────────────────────────────────────────────
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: eventhub-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - eventhub-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ─────────────────────────────────────────────
  # DEBEZIUM CONNECT
  # ─────────────────────────────────────────────
  debezium:
    image: debezium/connect:2.5
    container_name: eventhub-debezium
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: eventhub-connect
      CONFIG_STORAGE_TOPIC: _connect-configs
      OFFSET_STORAGE_TOPIC: _connect-offsets
      STATUS_STORAGE_TOPIC: _connect-status
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
    ports:
      - "8083:8083"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - eventhub-net

  # ─────────────────────────────────────────────
  # MONITORING
  # ─────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.49.0
    container_name: eventhub-prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - eventhub-net

  grafana:
    image: grafana/grafana:10.3.0
    container_name: eventhub-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - eventhub-net

  # ─────────────────────────────────────────────
  # KAFKA UI (dev convenience)
  # ─────────────────────────────────────────────
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: eventhub-kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: eventhub
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8085:8080"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - eventhub-net

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:

networks:
  eventhub-net:
    driver: bridge
