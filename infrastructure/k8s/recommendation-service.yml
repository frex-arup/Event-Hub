apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-service
  namespace: eventhub
  labels:
    app: recommendation-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recommendation-service
  template:
    metadata:
      labels:
        app: recommendation-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8089"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: recommendation-service
          image: eventhub/recommendation-service:latest
          ports:
            - containerPort: 8089
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: SPRING_DATA_REDIS_HOST
              value: "redis"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8089
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8089
            initialDelaySeconds: 60
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-service
  namespace: eventhub
spec:
  selector:
    app: recommendation-service
  ports:
    - port: 8089
      targetPort: 8089
  type: ClusterIP
