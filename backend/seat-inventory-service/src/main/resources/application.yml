server:
  port: 8084

spring:
  application:
    name: seat-inventory-service

  datasource:
    url: jdbc:postgresql://localhost:5432/event_db
    username: eventhub
    password: eventhub_secret
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000ms

  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        enable.idempotence: true
    consumer:
      group-id: seat-inventory-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

seat:
  lock:
    ttl-seconds: 600          # 10 minutes seat lock TTL
    max-seats-per-user: 10    # max seats a single user can lock
    cleanup-interval-ms: 60000 # expired lock cleanup every 60s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: seat-inventory-service

logging:
  level:
    com.eventhub.seat: DEBUG
