server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      routes:
        # Identity Service
        - id: identity-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: identityCircuitBreaker
                fallbackUri: forward:/fallback/identity
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 50
                redis-rate-limiter.burstCapacity: 100
                key-resolver: "#{@ipKeyResolver}"

        # User Profile Service
        - id: user-profile-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/users/**, /api/v1/profiles/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: userProfileCircuitBreaker
                fallbackUri: forward:/fallback/user-profile

        # Event Service
        - id: event-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/events/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: eventCircuitBreaker
                fallbackUri: forward:/fallback/event
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
                key-resolver: "#{@ipKeyResolver}"

        # Venue & Layout Service (served by event-service)
        - id: venue-layout-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/venues/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: venueCircuitBreaker
                fallbackUri: forward:/fallback/venue

        # Seat Inventory Service
        - id: seat-inventory-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/seats/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: seatCircuitBreaker
                fallbackUri: forward:/fallback/seat
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 200
                redis-rate-limiter.burstCapacity: 500
                key-resolver: "#{@userKeyResolver}"

        # Booking Service
        - id: booking-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/bookings/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: bookingCircuitBreaker
                fallbackUri: forward:/fallback/booking
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 300
                key-resolver: "#{@userKeyResolver}"

        # Payment Service
        - id: payment-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/v1/payments/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: paymentCircuitBreaker
                fallbackUri: forward:/fallback/payment

        # Notification Service
        - id: notification-service
          uri: http://localhost:8087
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - StripPrefix=0

        # Social Service
        - id: social-service
          uri: http://localhost:8088
          predicates:
            - Path=/api/v1/social/**, /api/v1/posts/**, /api/v1/messages/**
          filters:
            - StripPrefix=0

        # Recommendation Service
        - id: recommendation-service
          uri: http://localhost:8089
          predicates:
            - Path=/api/v1/recommendations/**
          filters:
            - StripPrefix=0

        # Finance Service
        - id: finance-service
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/finance/**
          filters:
            - StripPrefix=0

        # WebSocket Route
        - id: websocket-route
          uri: ws://localhost:8084
          predicates:
            - Path=/ws/**

  data:
    redis:
      host: localhost
      port: 6379

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:eventhub-dev-secret-key-minimum-256-bits-long-for-hs256}

# Resilience4j
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 20
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      identityCircuitBreaker:
        baseConfig: default
      eventCircuitBreaker:
        baseConfig: default
      bookingCircuitBreaker:
        baseConfig: default
        failureRateThreshold: 30
      paymentCircuitBreaker:
        baseConfig: default
        failureRateThreshold: 30
      seatCircuitBreaker:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 10s

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  metrics:
    tags:
      application: api-gateway

logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.eventhub.gateway: DEBUG
