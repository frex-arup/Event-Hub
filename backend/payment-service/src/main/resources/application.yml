server:
  port: 8086

spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:postgresql://localhost:5432/payment_db
    username: eventhub
    password: eventhub_secret
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        enable.idempotence: true
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

payment:
  gateways:
    stripe:
      api-key: ${STRIPE_API_KEY:sk_test_placeholder}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_placeholder}
    razorpay:
      key-id: ${RAZORPAY_KEY_ID:rzp_test_placeholder}
      key-secret: ${RAZORPAY_KEY_SECRET:placeholder}
    paypal:
      client-id: ${PAYPAL_CLIENT_ID:placeholder}
      client-secret: ${PAYPAL_CLIENT_SECRET:placeholder}
      mode: ${PAYPAL_MODE:sandbox}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: payment-service

logging:
  level:
    com.eventhub.payment: DEBUG
